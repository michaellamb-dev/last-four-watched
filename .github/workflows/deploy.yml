name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Debug environment
        run: |
          echo "Checking if webhook URL is set:"
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "Webhook URL is set"
          else
            echo "Webhook URL is NOT set"
            exit 1
          fi
      
      - name: Update config.js
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Create config with debugging
          echo 'console.log("Config script starting");' > config.js
          echo 'window.DISCORD_WEBHOOK_URL = "'"$WEBHOOK_URL"'";' >> config.js
          echo 'console.log("Config script finished - webhook URL:", window.DISCORD_WEBHOOK_URL);' >> config.js
          
          echo "Config file updated. Contents (webhook hidden):"
          cat config.js | sed 's|https://[^"]*|[WEBHOOK_URL_HIDDEN]|'
          
          echo "File exists and is readable:"
          ls -l config.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Debug deployment
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Final directory structure:"
          find . -type f -print
